<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ„</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Christmas Lights Controller</title>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Christmas Lights</h1>
            <form method="post" action="/shutdown">
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-power"></i> Spegni
                </button>
            </form>
        </div>
        
        <div class="d-grid gap-3">
            <form method="post" action="/toggle_fade">
                <button type="submit" class="btn {{ 'btn-primary' if mode|string == 'Mode.FADE' else 'btn-secondary' }} w-100">Fade</button>
            </form>
            <form method="post" action="/toggle_fixed">
                <button type="submit" class="btn {{ 'btn-primary' if mode|string == 'Mode.FIXED' else 'btn-secondary' }} w-100">Fixed</button>
            </form>
            <form method="post" action="/toggle_show">
                <button type="submit" class="btn {{ 'btn-primary' if mode|string == 'Mode.SHOW' else 'btn-secondary' }} w-100">Show</button>
            </form>
            <form method="post" action="/toggle_morse">
                <button type="submit" class="btn {{ 'btn-primary' if mode|string == 'Mode.MORSE' else 'btn-secondary' }} w-100">Morse</button>
            </form>
            
            <!-- Music Mode -->
            <form method="post" action="/toggle_music" class="position-relative">
                <select class="form-select mb-2" name="song" required>
                    <option value="" disabled {{ 'selected' if not current_song else '' }}>Select a song...</option>
                    {% for song in songs %}
                    <option value="{{ song.filename }}" {{ 'selected' if current_song == song.filename else '' }}>
                        {{ song.display_name }}
                    </option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn {{ 'btn-primary' if mode|string == 'Mode.MUSIC' else 'btn-secondary' }} w-100">
                    <i class="bi bi-music-note-beamed"></i> Music
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.js"></script>
</body>
</html>
